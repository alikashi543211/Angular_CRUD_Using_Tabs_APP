<div class="card">
    <h5 class="card-header card-header-color">User Registration</h5>
    <div class="card-body">
        <ul ngbNav #nav="ngbNav" class="nav-tabs" activeId="viewtab">
            <li ngbNavItem="addtab">
                <a ngbNavLink>Add User</a>
                <ng-template ngbNavContent>
                    <form action="" [formGroup]="addForm" (ngSubmit)="register()" class="mt-4">

                        <div class="row mb-3">
                            <div class="form-group col">
                                <label for="title">Title</label>
                                <select id="title" class="form-control" formControlName="title" [ngClass]="{ 'is-invalid' : submitted && addForm.controls['title'].errors }">
                                    <option value="">--Select Title--</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Ms">Ms</option>
                                </select>
                                <div class="invalid-feedback">
                                    <div *ngIf="submitted && addForm.controls['title'].errors['required']">
                                        Title is required !!
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-5">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control" formControlName="firstName">
                            </div>

                            <div class="form-group col-5">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-control" formControlName="lastName">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="form-group col-5">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" formControlName="dob">
                            </div>
                            <div class="form-group col-5">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" formControlName="email">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="form-group col-5">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group col-5">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control"
                                    formControlName="confirmPassword">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="form-group col form-check">
                                <input type="checkbox" class="form-check-input" formControlName="acceptTerms" id="acceptTerms">
                                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success me-1">Save</button>
                                <button type="button" class="btn btn-danger" (click)="resetForm()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </ng-template>
            </li>
            <li ngbNavItem="viewtab">
                <a ngbNavLink>Users List</a>
                <ng-template ngbNavContent>
                    <div class="form-row">
                        <div class="form-group col">
                            <table class="table table-success table-striped table-bordered mt-4">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>DOB</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Mr</td>
                                        <td>John</td>
                                        <td>Doe</td>
                                        <td>johndoe@gmail.com</td>
                                        <td>1998-03-10</td>
                                        <td>Edit , Delete</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </ng-template>
            </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
</div>
